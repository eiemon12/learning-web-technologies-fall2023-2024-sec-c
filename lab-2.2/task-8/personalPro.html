<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td  colspan="3" align="center"><h1>PERSON PROFILE</h1></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" value=""></td>
                <td> &emsp;</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" value=""></td>
                <td>&emsp;</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"/>Male
                    <input type="radio" name="gender" value="Female"/>Female
                    <input type="radio" name="gender" value="Other"/>Other <br>
                </td>
                <td>&emsp;</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="" value="" size="2"> /
                    <input type="text" name="" value="" size="2"> / 
                    <input type="text" name="" value="" size="2">
                    <i>(dd/mm/yy)</i>
                </td>
                <td>&emsp;</td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="Blood Group" id="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
                <td>&emsp;</td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"/>SSC 
                    <input type="checkbox" name="degree" value="HSC"/>HSC 
                    <input type="checkbox" name="degree" value="BSc"/>BSc
                    <input type="checkbox" name="degree" value="BSc"/>MSc
                </td>
                <td>&emsp;</td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2">
                    <input type="file" name="" value=""/>
                </td>
            </tr>
            <tr>
                <td colspan="3">&emsp;</td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
